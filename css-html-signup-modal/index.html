<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sign Up Modal</title>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <div class="close-btn">â“§</div>
        <h2 class="title">Sign Up</h2>
        <p class="sign-up-description">
          By signing up you agree to our terms and conditions. Learn about our
          Privacy Policy before clicking submit.
        </p>
      </div>
      <form id="signup-form" action="">
        <label for="username"></label>
        <input
          id="username"
          name="username"
          placeholder="username"
          type="text"
        />
        <label for="password"></label>
        <input
          id="password"
          name="password"
          placeholder="password"
          type="password"
        />
        <label for="confirm-password"></label>
        <input
          id="confirm-password"
          name="confirm-password"
          placeholder="confirm password"
          type="password"
        />
        <fieldset>
          <input id="terms" type="checkbox" />
          <label for="terms">I agree to the terms and conditions.</label>
        </fieldset>
        <input type="submit" value="submit" />
        <hr />
        <h2 class="cta-title">Download the App</h2>
        <div class="app-store-container">
          <a target="_blank" href="https://ww.apple.com/store"
            ><img src="img/apple.png" alt=""
          /></a>
          <a target="_blank" href="http://play.google.com/store"
            ><img src="img/google.png" alt=""
          /></a>
        </div>
      </form>
    </div>
  </body>
</html>
